<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello world!</title>


  <script type="text/javascript">
  	// Javascript world!

  	// For
  	var counter = 0;
  	while(counter < 5) {
  		// The code within this block run until the condition within the wile is not true anymore
  		console.log('The while loop is running for ' + counter + 'times');

      // This while loop is running for 4 times;

  		counter ++; // this mean: counter is assigned as it + 1
  	}

  	for(counter = 0; counter <= 5; counter++) {
  		console.log('The for loop is running for ' + counter + 'times');
  	}

  </script>

</head>
<body>
<div>
  <h2>An JS introduction.</h2>
</div>
</body>
</html>
