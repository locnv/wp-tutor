<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello world!</title>

</head>
<body>
<div>
  <h2>An JS introduction.</h2>

</div>

<script type="text/javascript">
  // Declare an array (of numbers)
  var myFirstArray = [ 100, 72, 30, 14, 86 ];

  // To access first element
  var firstElement = myFirstArray[0];
  console.log('First element of the array is ' + firstElement);

  var numberOfElements = myFirstArray.length;
  console.log('Number of element of the array is ' + numberOfElements);

  for(var i = 0; i < numberOfElements; i++) {
    console.log('Element @' + i+ ' is ' + myFirstArray[i]);
  }


</script>

</body>
</html>
